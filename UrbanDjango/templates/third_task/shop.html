<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .game-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .buy-button {
            margin-left: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #218838;
        }
        .back-button {
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Магазин</h1>
    <ul>
        <li class="game-item">
            {{ game_1 }}
            <button class="buy-button" aria-label="Купить {{ game_1 }}">Купить</button>
        </li>
        <li class="game-item">
            {{ game_2 }}
            <button class="buy-button" aria-label="Купить {{ game_2 }}">Купить</button>
        </li>
        <li class="game-item">
            {{ game_3 }}
            <button class="buy-button" aria-label="Купить {{ game_3 }}">Купить</button>
        </li>
    </ul>
    <a href="http://127.0.0.1:8000/platform/" class="back-button">Вернуться на главную</a>
</body>
</html>
