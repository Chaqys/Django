<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .back-button {
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .game-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .remove-button {
            margin-left: 10px;
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Ваша Корзина</h1>
    <ul>
        <li class="game-item">
            The Witcher 3: Wild Hunt
            <span>2,000 руб.</span>
            <button class="remove-button" aria-label="Удалить The Witcher 3: Wild Hunt">Удалить</button>
        </li>
        <li class="game-item">
            Cyberpunk 2077
            <span>3,500 руб.</span>
            <button class="remove-button" aria-label="Удалить Cyberpunk 2077">Удалить</button>
        </li>
        <li class="game-item">
            Dark Souls III
            <span>1,500 руб.</span>
            <button class="remove-button" aria-label="Удалить Dark Souls III">Удалить</button>
        </li>
    </ul>
    <div class="total">Итого: 7,000 руб.</div>
    <a href="http://127.0.0.1:8000/platform/" class="back-button">Вернуться на главную</a>
</body>
</html>
